<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
 <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="center-div">
    <div class="dates">
      <input type="number" placeholder="Date" id="date">
      <input type="number" placeholder="Month" id="mnth">
      <input type="number" placeholder="Year" id="yr">
    </div>
    <div>
      <hr>
      <div id="arrow" onclick="calculateAge()">
        <img src="./assets/images/icon-arrow.svg" alt="Calculate Age">
      </div>
          </div>
    <div>
      <div class="text year"><h1></h1></div>
      <div class="text months"><h1></h1></div>
      <div class="text days"><h1></h1></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
